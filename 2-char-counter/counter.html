<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contador de Caracteres</title>
  <link rel="stylesheet" href="counter.css" />
</head>
<body>
  <h1>Escribe tu texto</h1>
  <textarea id="area" maxlength="200" rows="6" cols="40"></textarea>
  <p id="charCount">Caracteres: 0 / 200</p>

  <!-- bonus: contador de palabras -->
  <p id="wordCount">Palabras: 0</p>

  <script src="counter.js"></script>
</body>
</html>
